<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function isPrime(number) {
                if (number < 2) {
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            }

            const number = parseInt(prompt("Nhập vào số nguyên bất kỳ:"));

            if (isNaN(number)) {
                alert("Vui lòng nhập vào một số hợp lệ");
            } else {
                const result = isPrime(number);
                alert("Số nhập vào là số nguyên tố: " + result);
            }
        </script>

    </body>

</html>
