<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function processConfirm(answer) {
            let result;
            if (answer) {
                result = "Excellent. We'll play a nice game of chess.";
            } else {
                result = "Maybe later then.";

            }
            return result;
        }
        const answer = confirm("Do you want to play chess");
        const result = processConfirm(answer);
        alert(result);
    </script>
</body>
</html>
