<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function isEven() {
                return number % 2 === 0;
            }

            const input = prompt("Nhập vào một số nguyên: ");
            const number = parseInt(input);

            if( isNaN(number)) {
                alert('Vui lòng nhập một số hợp lê!');
            } else {
                const result = isEven(number);
                alert("Số bạn nhập là số chẵn: " + result);
            }

        </script>

    </body>

</html>
